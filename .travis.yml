language: php

sudo: false

php:
  - 5.6
  - 7.0
  - hhvm

install:
  - composer install --prefer-source

before_script:
  - if [ "$TRAVIS_PHP_VERSION" = "5.6" ]; then vendor/bin/phpcs src -p --standard=src/SymplifyCodingStandard/ruleset.xml; fi
  - if [ "$TRAVIS_PHP_VERSION" = "5.6" ]; then vendor/bin/phpcs tests -p --standard=src/SymplifyCodingStandard/ruleset.xml --extensions=php; fi

script:
  - vendor/bin/phpunit
